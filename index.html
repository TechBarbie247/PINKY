<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Testimonial Box</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #f0f2f5;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .testimonial-box {
      background-color: #ffffff;
      border-radius: 10px;
      padding: 30px;
      max-width: 500px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
    }

    .testimonial-box h2 {
      margin-top: 0;
      color: #333;
    }

    .testimonial-box p {
      font-size: 1.1em;
      line-height: 1.6;
      color: #555;
    }

    .testimonial-author {
      margin-top: 15px;
      font-weight: bold;
      color: #1a73e8;
    }
  </style>
</head>
<body>

  <div class="testimonial-box">
    <h2>Testimonial</h2>
    <p>"This product has completely changed the way I work. The quality is outstanding and the customer service is top-notch."</p>
    <div class="testimonial-author">â€“ John Doe</div>
  </div>

</body>
</html>
